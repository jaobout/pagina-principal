<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendamento — Bout Art Concept</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: url('URL_DA_IMAGEM_DE_FUNDO') center/cover no-repeat;
      color: white;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-family: 'Bangers', cursive;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    select, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }

    button {
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <header>Bout Art Concept — Agendamento</header>

  <div class="card">
    <h2>Escolha seu turno:</h2>
    <select id="turno">
      <option value="">Selecione</option>
      <option value="manhã">Manhã</option>
      <option value="tarde">Tarde</option>
      <option value="noite">Noite</option>
    </select>

    <p style="margin-top:20px;">
      <strong>⚠️ Importante:</strong>  
      O turno selecionado garante sua vaga.  
      Caso não compareça no turno, perderá o agendamento.  
      Cortes com horário marcado custam <strong>R$ 5,00</strong> extras e exigem pagamento antecipado.
    </p>

    <button onclick="enviarWhatsApp()">Confirmar pelo WhatsApp</button>
  </div>

  <script>
    function enviarWhatsApp() {
      const turno = document.getElementById('turno').value;
      if (!turno) {
        alert('Por favor, selecione um turno.');
        return;
      }

      const mensagem = `Olá! Gostaria de agendar meu corte no turno da ${turno}.`;
      const numero = "5521994858475";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
